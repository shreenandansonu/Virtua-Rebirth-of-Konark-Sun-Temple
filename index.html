<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Google Font: Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('./Documentation/pics/1.png');
            background-attachment: fixed;
            background-position: 58%;    
            background-size:auto;
            color: white;
            font-family: 'Oswald', sans-serif;



        main {
            margin: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin : 0%;
        }
        h2{
            font-size: 2rem;
            margin: 0px;
        }

        .credits {
            background-color: black;
            padding: 6px 15px;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .credits span {
            color: rgb(255, 190, 13);
        }

        .buttons button {
            background: rgba(92, 4, 26);
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Oswald', sans-serif;
        }

        .buttons button:hover {
            background: rgb(167, 110, 4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <main>
        <h2>Virtual Rebirt of </h2>
        <h1>KONARK</h1>
        <div class="credits">
            Made with ❤️ by <span>Shreenandan Sahu</span> and <span>Suraksha Jian</span>
        </div>
        <div class="buttons">
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
        </div>
    </main>

</body>
</html>
