    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100%;
            background: url('./Documentation/pics/1.png') fixed center/cover;
            color: white;
            background-position: 65%;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Oswald', sans-serif;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .credits {
            background-color: black;
            padding: 6px 15px;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .credits span {
            color: rgb(255, 190, 13);
        }

        .buttons button {
            background: rgba(92, 4, 26, 0.9);
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Oswald', sans-serif;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        .buttons button:hover {
            background: rgb(167, 110, 4);
            transform: scale(1.05);
        }

        /* Gallery Section */
        .gallery {
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.85);
            text-align: center;
        }

        .gallery h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: rgb(255, 190, 13);
            padding: 30px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .gallery-container img {
            width: 450px;
            border-radius: 8px;
            cursor: pointer;
            transform-origin: center center;
        }

        @media screen and (max-width: 768px) {
            .gallery-container img {
                width: 100%;
                height: auto;
            }
        }

        /* Animation Trigger */
        .gallery-container img:hover {
            transform: scale(1.025);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <main>
        <h2>Virtual Rebirth of</h2>

            </a>
            <a href="./Documentation/Virtual Rebirth Final Report.pdf">
                <button>Documentation</button>

        </div>

    <!-- Gallery Section -->
